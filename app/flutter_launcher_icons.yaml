# flutter pub run flutter_launcher_icons
flutter_launcher_icons:
  image_path: "assets/logo/logo-ios.png"

  android: true
  min_sdk_android: 21 # android min sdk min:16, default 21
  image_path_android: "assets/logo/logo-android.png"
  adaptive_icon_background: "#000000"
  adaptive_icon_foreground: "assets/logo/headphones-android.png"

  ios: true
  image_path_ios: "assets/logo/headphones-ios.png"
  remove_alpha_ios: true
